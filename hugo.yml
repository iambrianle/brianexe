baseURL: "https://notbrian.me/"
languageCode: en-us
title: "brian.exe"
theme: PaperMod
googleAnalytics: "G-WGL465XVCE"



outputs:
  home:
    - HTML
    - RSS
    - JSON # is necessary
    - SITEMAP


params:
  title: "brian.exe"
  description: "A personal website dedicated to making high quality article about technology"
  editPost:
        URL: "https://github.com/iambrianle/blog"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link
  assets:
    favicon: "/favicon.ico"
    favicon16x16:  "/favicon-16x16.png"
    favicon32x32:  "/favicon-32x32.png"
    apple_touch_icon:  "/apple-touch-icon.png"
  
  profileMode:
        enabled: true
        title: "Hey visitor!" 
        subtitle: "This is my website made to share my interests. I’m currently a sophomore in high school. In Australia, I’ve participated in small communities of hackathons and have the honor to compete in WACTF 2022 with my school team. Now residing in the DMV area, I’m eager to explore opportunities for learning and growth in technology."
        imageUrl: "/hecker.jpg" # optional
        imageTitle: "hecker" # optional
        imageWidth: 120 # custom size
        imageHeight: 120 # custom size
  socialIcons:
    - name: Github
      url: https://github.com/iambrianle
    - name: Email
      url: mailto:iambrian@duck.com?


  ShowBreadCrumbs: true
  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  Comments: false

  sitemap:
  changefreq: weekly
  priority: 0.5
  filename: sitemap.xml


  
  # Enable robots.txt
  enableRobotsTXT: true

  

menu:
  main:
    - identifier: categories
      name: Catergories
      url: /categories/
      weight: 30
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 40
    - identifier: Search
      name: Search
      url: /search/
      weight: 10
    - identifier: Archive
      name: Posts
      url: /archives/
      weight: 20




